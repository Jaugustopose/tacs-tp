<div>
    <mat-form-field style="padding-bottom: 22px;padding: 5px">
        <mat-label>Player</mat-label>
            <mat-select name="player" ngModel [formControl]="playerChoosed" >
                <mat-option *ngFor="let player of playersList" [value]="player.name">{{player.name}}</mat-option>
            </mat-select>
    </mat-form-field>
    
    <button mat-raised-button (click)="filterClick()" style="background-color: rgb(255 255 255 / 52%)">Filter</button>
</div>

<ng-container *ngIf="dataCharged>0">
    <div style="padding: 5px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
            
            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Matches Won Column -->
            <ng-container matColumnDef="matchesWon">
              <th mat-header-cell *matHeaderCellDef> Wins </th>
              <td mat-cell *matCellDef="let element"> {{element.matchesWon}} </td>
            </ng-container>
          
            <!-- Matches Lost Column -->
            <ng-container matColumnDef="matchesLost">
              <th mat-header-cell *matHeaderCellDef> Loses </th>
              <td mat-cell *matCellDef="let element"> {{element.matchesLost}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: center;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ng-container>
