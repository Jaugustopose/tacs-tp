<h2 class="md-display-1" style="text-align: center;">Top 10 Players!</h2>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">
        
        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        
        <!-- Matches Won Column -->
        <ng-container matColumnDef="matchesWon">
            <th mat-header-cell *matHeaderCellDef> Wins </th>
            <td mat-cell *matCellDef="let element"> {{element.matchesWon}} </td>
        </ng-container>
        
        <!-- Matches Lost Column -->
        <ng-container matColumnDef="matchesLost">
            <th mat-header-cell *matHeaderCellDef> Loses </th>
            <td mat-cell *matCellDef="let element"> {{element.matchesLost}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: center;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" hidePageSize></mat-paginator>
</div>
