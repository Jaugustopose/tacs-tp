<div class="container" style="text-align: center;">
    <h1 mat-dialog-title style="text-align: center;">Settings</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Province</mat-label>
                <mat-select >
                    <mat-option value="option">Buenos Aires</mat-option>
                </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Number of municipalities</mat-label>
                <mat-select >
                    <mat-option value="option">20</mat-option>
                </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Players</mat-label>
            <mat-select [formControl]="players" multiple>
                <mat-option *ngFor="let player of playersList" [value]="player">{{player}}</mat-option> 
            </mat-select>
        </mat-form-field>
        <div mat-dialog-actions style="display: block;">
            <button mat-button (click)="onNoClick()">Cancel</button>
            <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
        </div>
    </div>
</div>
